<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>contato</title>

</head>

<body>

        <h1>Entre em contato conosco através do form abaixo</h1>
        <p>Qual o seu problema?</p>

    <main>
        <form>
            <label id="lblnome" for="nome">Nome:</label>

            <label id="lblemail" for="nome">Email:</label>
            <input type="email" id="txtemail" name="email" placeholder="Digite seu email" required>

            <label id="lblfone" for="nome">Telefone:</label>
            <input type="text" id="txtfone" name="Telefone" placeholder="Digite seu Telefone" required>

            <label id="lblCPF" for="nome">Digite seu CPF:</label>
            <input type="text" id="txtCPF" name="Telefone" placeholder="Digite seu CPF" required>

            <label id="lblMensagem" for="mensagem">Mensagem:</label>
            <textarea id="txtmensagem" for="mesnsagem" placeholder="Digite sua mensagem"></textarea>

            <button id="enviar">ENVIAR</button>


        </form>

    </main>

    <footer>
        <p>Criação SENAC</p>
    </footer>

</body>

</html>
